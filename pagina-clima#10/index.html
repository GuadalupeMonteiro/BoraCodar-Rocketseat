<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="index.css">
    <title>Página de clima</title>
</head>

<body>
    <main>
        <section>
            <div id="temperature-card">
                <p id="city">Rio do Sul, SC</p>
                <h1>18<sup class="celsius">&degC</sup></h1>
                <h2 class="max-min-temperature">22&deg<span>16&deg</span></h2>
                <div id="statistics">
                    <div id="wind">
                        <div>
                            <h2>Vento</h2>
                            <p class="number">17 <span>Km/h</span></p>
                        </div>
                    </div>
                    <div id="moisture">
                        <div>
                            <h2>Umidade</h2>
                            <p class="number">31 <span>%</span></p>
                        </div>
                    </div>
                    <div id="rain">
                        <div>
                            <h2>Chuva</h2>
                            <p class="number">10 <span>%</span></p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="air-quality">
                <h2>Qualidade do ar</h2>
                <p id="quality">Boa</p>
                <h1>21</h1>
                <div class="flex">
                    <div>
                        <p class="number">12.9</p>
                        <p class="text">PM2.5</p>
                    </div>
                    <div>
                        <p class="number">12.9</p>
                        <p class="text">PM10</p>
                    </div>
                    <div>
                        <p class="number">2.1</p>
                        <p class="text">SO<sub>2</sub></p>
                    </div>
                    <div>
                        <p class="number">1.4</p>
                        <p class="text">NO<sub>2</sub></p>
                    </div>
                    <div>
                        <p class="number">21.2</p>
                        <p class="text">O<sub>3</sub></p>
                    </div>
                    <div>
                        <p class="number">0.7</p>
                        <p class="text">CO</p>
                    </div>
                </div>
            </div>

            <div id="sun-time">
                <h2>Horário do sol</h2>
                <div class="sun-time-chart-wrapper">
                    <div class="chart-wrapper">
                        <div class="chart">
                            <img src="assets/chart.svg" alt="imagem semi círculo representando relógio solar">
                        </div>
                        <time class="time-sun">16:01</time>
                    </div>
                </div>

                <div class="time-wrapper">
                    <time>06:00</time>
                    <time>18:52</time>
                </div>
            </div>

            <div id="week-weather">
                <div class="flex">
                    <div id="tomorrow">
                        <p class="text-day">Amanhã</p>
                        <div class="img-wrapper">
                            <img id="white-cloud" src="assets/white-cloud.svg"
                                alt="ícone de nuvens representando dia nublado">
                            <img id="dark-cloud" src="assets/small-dark-cloud.svg">
                        </div>
                        <p class="text-degree">21&deg <span>16&deg</span></p>
                    </div>
                    <div id="snd-day">
                        <p class="text-day">Sexta-feira</p>
                        <div class="img-wrapper">
                            <img id="sun-main" src="assets/sun-weather.svg" alt="Sol">
                        </div>
                        <p class="text-degree">28&deg <span>20&deg</span></p>
                    </div>
                    <div id="trd-day">
                        <p class="text-day">Sábado</p>
                        <div class="img-wrapper">
                            <img id="rainy-cloud" src="assets/rainy-cloud.svg"
                                alt="ícones de nuvem com gotas de água representando chuva">
                            <img class="drop1" src="assets/rain.svg">
                            <img class="drop2" src="assets/rain.svg">
                            <img class="drop3" src="assets/rain.svg">
                        </div>
                        <p class="text-degree">25&deg <span>21&deg</span></p>
                    </div>
                    <div id="fth-day">
                        <p class="text-day">Domingo</p>
                        <div class="img-wrapper">
                            <img id="lightning-cloud" src="assets/lightning-cloud.svg" alt="ícone de nuvem com raio">
                            <img id="lightning" src="assets/lightning.svg">
                        </div>
                        <p class="text-degree">20&deg <span>14&deg</span></p>
                    </div>
                    <div id="fifth-day">
                        <p class="text-day">Segunda-Feira</p>
                        <div class="img-wrapper">
                            <img id="sun" src="assets/sun-mnd.svg" alt="ícone sol com nuvem">
                            <img id="sunny-cloud" src="assets/sunny-cloud.svg">
                        </div>
                        <p class="text-degree">24&deg <span>18&deg</span></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
