<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Conversor de moedas</title>
</head>

<body>
    <main>
        <section id="container">
            <h2>Conversor de moedas</h2>

            <div class="wrapper-selector">
                <div class="selector">
                    <div class="input">
                        <input type="number" name="money" id="money" placeholder="$">
                        <div class="select-area">
                            <img id="selected-img" src="assets/img/usd.svg">
                            <p id="selected-text" class="upper-case">usd</p>
                            <svg class="back" width="12" height="7" viewBox="0 0 12 7" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M11 1L6 6L1 1" stroke="#0F172A" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                    </div>
                    <ul class="list hidden">
                        <li class="option">
                            <img src="assets/img/usd.svg">
                            <p class="upper-case text">usd</p>
                        </li>
                        <li class="option">
                            <img src="assets/img/brl.svg">
                            <p class="upper-case">brl</p>
                        </li>
                        <li class="option">
                            <img src="assets/img/eur.svg">
                            <p class="upper-case text">eur</p>
                        </li>
                        <li class="option">
                            <img src="assets/img/gbp.svg">
                            <p class="upper-case">gbp</p>
                        </li>
                        <li class="option">
                            <img src="assets/img/chf.svg">
                            <p class="upper-case">chf</p>
                        </li>
                        <li class="option">
                            <img src="assets/img/jpy.svg">
                            <p class="upper-case">jpy</p>
                        </li>
                    </ul>
                    <img id="arrows" src="assets/img/arrows-exchange.svg">
                    <div class="input">
                        <input type="number" name="money" id="money" placeholder="R$" readonly>
                        <div class="select-area">
                            <img src="assets/img/brl.svg">
                            <p class="upper-case">brl</p>
                            <svg class="back" width="12" height="7" viewBox="0 0 12 7" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M11 1L6 6L1 1" stroke="#0F172A" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                    </div>

                    <ul class="list hidden blur">
                        <li class="option">
                            <img src="assets/img/brl.svg">
                            <p class="upper-case text">brl</p>
                        </li>
                        <li class="option">
                            <img src="assets/img/usd.svg">
                            <p class="upper-case text">usd</p>
                        </li>
                        <li class="option">
                            <img src="assets/img/eur.svg">
                            <p class="upper-case text">eur</p>
                        </li>
                        <li class="option">
                            <img src="assets/img/gbp.svg">
                            <p class="upper-case text">gbp</p>
                        </li>
                        <li class="option">
                            <img src="assets/img/chf.svg">
                            <p class="upper-case text">chf</p>
                        </li>
                        <li class="option">
                            <img src="assets/img/jpy.svg">
                            <p class="upper-case text">jpy</p>
                        </li>
                    </ul>
                </div>
            </div>

            <div id="exchange-wrapper">
                <h2>Taxa de câmbio</h2>
                <div class="chart-wrapper">
                    <div id="chart" width="100px"></div>
                    <div class="controls">
                        <button>1D</button>
                        <button>5D</button>
                        <button class="active">1M</button>
                        <button>1A</button>
                        <button>5A</button>
                        <button>Máx</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
